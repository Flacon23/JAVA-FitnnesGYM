<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Elite Fitness Club</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #1a1a1a, #2d2d2d);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #c6a972;
            color: #ffffff;
            box-shadow: 0 0 0 0.2rem rgba(198, 169, 114, 0.25);
        }

        .btn-login {
            background: linear-gradient(45deg, #c6a972, #e9d5aa);
            border: none;
            color: #000;
            font-weight: 600;
            padding: 10px 20px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background: linear-gradient(45deg, #e9d5aa, #c6a972);
            box-shadow: 0 5px 15px rgba(198, 169, 114, 0.4);
        }

        h1 {
            color: #c6a972;
            text-align: center;
            margin-bottom: 30px;
        }

        .alert {
            background: rgba(255, 59, 48, 0.1);
            border-color: rgba(255, 59, 48, 0.2);
            color: #ff3b30;
        }

        .form-floating label {
            color: #999;
        }

        .form-floating>.form-control:focus~label,
        .form-floating>.form-control:not(:placeholder-shown)~label {
            color: #c6a972;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>Elite Fitness Club</h1>
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <p th:utext="${error}"></p>
    </div>
    <form th:action="@{/login}" method="post">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" >
            <label for="username">Username</label>
        </div>
        <div class="form-floating mb-4">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" >
            <label for="password">Password</label>
        </div>
        <button type="submit" class="btn btn-login">Autentificare</button>
    </form>
</div>
</body>
</html>
